name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality gates
        run: |
          pnpm run lint
          pnpm run build
          pnpm test:run

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          version: pnpm run version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tarball and upload to GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get published packages info
          PACKAGES_JSON='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo "$PACKAGES_JSON" | jq -r '.[0].version')
          PACKAGE_NAME=$(echo "$PACKAGES_JSON" | jq -r '.[0].name')

          # Create tarball
          npm pack
          TARBALL=$(ls *.tgz)

          # Create GitHub Release with gh CLI (official GitHub tool)
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            "${TARBALL}"

          # Update LATEST_RELEASE.txt
          TARBALL_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${VERSION}/${TARBALL}"
          echo "$TARBALL_URL" > LATEST_RELEASE.txt

          # Commit reference file
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LATEST_RELEASE.txt
          git commit -m "chore: update latest release URL [skip ci]"
          git push
